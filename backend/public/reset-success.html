<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Reset Successful - QNow</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            width: 100%;
            padding: 48px 40px;
            text-align: center;
        }
        
        .success-icon {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 24px;
            animation: scaleIn 0.5s ease-out;
        }
        
        .success-icon::after {
            content: '‚úì';
            color: white;
            font-size: 48px;
            font-weight: bold;
        }
        
        @keyframes scaleIn {
            from {
                transform: scale(0);
                opacity: 0;
            }
            to {
                transform: scale(1);
                opacity: 1;
            }
        }
        
        h1 {
            color: #333;
            font-size: 28px;
            margin-bottom: 16px;
            font-weight: 600;
        }
        
        .message {
            color: #666;
            font-size: 16px;
            line-height: 1.6;
            margin-bottom: 32px;
        }
        
        .button {
            display: inline-block;
            padding: 14px 32px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            transition: transform 0.2s, box-shadow 0.2s;
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }
        
        .button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(102, 126, 234, 0.5);
        }
        
        .button:active {
            transform: translateY(0);
        }
        
        .info-text {
            color: #999;
            font-size: 13px;
            margin-top: 24px;
            line-height: 1.5;
        }
        
        .logo {
            font-size: 40px;
            margin-bottom: 8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">üïê</div>
        <div class="success-icon"></div>
        <h1>Password Reset Successful!</h1>
        <p class="message">
            Your password has been successfully changed. You can now use your new password to log in to the QNow app.
        </p>
        <a href="#" class="button" onclick="closeWindow(); return false;">Close This Page</a>
        <p class="info-text">
            You can now close this page and return to the QNow app to log in with your new password.
        </p>
    </div>
    
    <script>
        function closeWindow() {
            // Try to close the window (works if opened by script)
            if (window.opener) {
                window.close();
            } else {
                // If we can't close, show a message
                alert('You can now close this tab and return to the QNow app to log in.');
            }
        }
        
        // Auto-close after 5 seconds if opened by script
        if (window.opener) {
            setTimeout(() => {
                window.close();
            }, 5000);
        }
    </script>
</body>
</html>
