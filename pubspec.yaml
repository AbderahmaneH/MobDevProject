name: QNow
description: A queue management app for businesses and customers.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # State Management
  flutter_bloc: ^8.1.3
  equatable: ^2.0.5
  
  # Service Locator (Dependency Injection)
  get_it: ^7.6.0

  # Database
  sqflite: ^2.3.0
  path: ^1.8.3

  # UI & Localization
  cupertino_icons: ^1.0.2
  flutter_localizations:
    sdk: flutter
  
  # Updated to match your Flutter SDK requirement
  intl: ^0.20.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  build_runner: ^2.4.6 

flutter:
  uses-material-design: true

  # Enable generation for localization
  generate: true 

  # Font assets
  fonts:
    - family: Poppins
      fonts:
        - asset: fonts/Poppins-Regular.ttf
        - asset: fonts/Poppins-Bold.ttf
          weight: 700
        - asset: fonts/Poppins-Medium.ttf
          weight: 500
        - asset: fonts/Poppins-SemiBold.ttf
          weight: 600
    - family: Lora
      fonts:
        - asset: fonts/Lora-Regular.ttf
        - asset: fonts/Lora-Bold.ttf
          weight: 700